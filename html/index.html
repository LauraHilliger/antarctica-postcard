<!doctype html>
<html>

    <head>
        <meta charset="utf-8"/>
        <title>Sandstone - Bedrock's layer of CSS love</title>
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <link rel="stylesheet" type="text/css" media="all" href="style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- Adding "maximum-scale=1" fixes the Mobile Safari auto-zoom bug: http://filamentgroup.com/examples/iosScaleBug/ -->
    </head>
    
    <body lang="en">
    
        <div id="framework">
        
            <a name="top"></a>
        
            <div id="faux-tabzilla"><img src="faux-tabzilla.png"></div>
            
            <div class="large mozilla-red">Say Hello!</div>
            <h2 class="gutter-bottom-24">To your friends from Antarctica</h2>
                                
            <div id="front" class="row">
            
                <div class="full gutter-bottom-24">

                    <h2>Drag and Drop image here</h2>

                    <img src="default.png" class="gutter-bottom-24" />

                    <a href="#back" class="gutter-bottom-24 button right">Next step →</a>

                </div>

            </div>

            <div id="back" class="row">

                <div class="full gutter-bottom-24">

                    <form>

                    <textarea></textarea>

                    <input type="email">

                    </form>

                    <a href="#front" class="gutter-bottom-24 button left">← Previous step</a>
                    <a href="#send" class="gutter-bottom-24 button right">Next step →</a>

                </div>
        
            </div>

            <div id="send" class="row">

                <div class="full gutter-bottom-24">

                </div>
        
            </div>
        
        </div>

        <script src="script.js"></script>
        
    </body>
    
</html>
